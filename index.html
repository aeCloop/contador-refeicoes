<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Refeições</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <h1>Contador de Refeições</h1>

      <section class="grid">
        <div>
          <label for="data">Data</label>
          <input id="data" type="date" />
        </div>

        <div>
          <label for="almoco">Almoço (qtd)</label>
          <input id="almoco" type="number" min="0" step="1" value="0" />
        </div>

        <div>
          <label for="jantar">Jantar (qtd)</label>
          <input id="jantar" type="number" min="0" step="1" value="0" />
        </div>
      </section>

      <div class="actions">
        <button id="btnSalvar">Salvar dia</button>
        <button id="btnHoje" class="secundario">Hoje</button>
        <button id="btnLimparMes" class="perigo">Limpar mês</button>
      </div>

      <hr />

      <section class="grid">
        <div>
          <label for="mes">Mês</label>
          <input id="mes" type="month" />
        </div>

        <div class="right">
          <button id="btnExportar" class="secundario">Exportar CSV</button>
          <button id="btnImprimir" class="secundario">Imprimir PDF</button>
        </div>
      </section>

      <!-- Cabeçalho que aparece APENAS na impressão/PDF -->
      <div id="printHeader" class="print-header">
        <h2>Relatório de Refeições</h2>
        <p id="printMes"></p>
        <p id="printDataEmissao"></p>
        <hr />
      </div>

      <h2>Relatório do mês</h2>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Almoço</th>
              <th>Jantar</th>
              <th>Total do dia</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="totais">
        <div class="box">
          <span>Total Almoço</span>
          <strong id="totalAlmoco">0</strong>
        </div>
        <div class="box">
          <span>Total Jantar</span>
          <strong id="totalJantar">0</strong>
        </div>
        <div class="box destaque">
          <span>Total Geral</span>
          <strong id="totalGeral">0</strong>
        </div>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
