<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>Contador de Refeições</title>

    <link rel="stylesheet" href="style.css" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- iOS (instalar na tela inicial) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Refeições" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
  </head>

  <body>
    <main class="card">
      <h1>Contador de Refeições</h1>

      <!-- ✅ Unidade -->
      <section class="grid">
        <div>
          <label for="unidade">Unidade</label>
          <input id="unidade" type="text" placeholder="Ex: Matriz - Centro" />
        </div>
      </section>

      <section class="grid">
        <div>
          <label for="data">Data</label>
          <input id="data" type="date" />
        </div>

        <div>
          <label for="almoco">Almoço (qtd)</label>
          <input
            id="almoco"
            type="number"
            min="0"
            step="1"
            value="0"
            inputmode="numeric"
            pattern="[0-9]*"
          />
        </div>

        <div>
          <label for="jantar">Jantar (qtd)</label>
          <input
            id="jantar"
            type="number"
            min="0"
            step="1"
            value="0"
            inputmode="numeric"
            pattern="[0-9]*"
          />
        </div>
      </section>

      <div class="actions">
        <button id="btnSalvar">Salvar dia</button>
        <button id="btnHoje" class="secundario">Hoje</button>
        <button id="btnLimparMes" class="perigo">Limpar mês</button>
      </div>

      <hr />

      <section class="grid">
        <div>
          <label for="mes">Mês</label>
          <input id="mes" type="month" />
        </div>

        <div class="right">
          <button id="btnExportar" class="secundario">Exportar CSV</button>
          <button id="btnImprimir" class="secundario">Imprimir PDF</button>
        </div>
      </section>

      <div id="printHeader" class="print-header">
        <h2>Relatório de Refeições</h2>
        <!-- ✅ Unidade no PDF -->
        <p id="printUnidade"></p>
        <p id="printMes"></p>
        <p id="printDataEmissao"></p>
        <hr />
      </div>

      <h2>Relatório do mês</h2>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Almoço</th>
              <th>Jantar</th>
              <th>Total do dia</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="totais">
        <div class="box">
          <span>Total Almoço</span>
          <strong id="totalAlmoco">0</strong>
        </div>
        <div class="box">
          <span>Total Jantar</span>
          <strong id="totalJantar">0</strong>
        </div>
        <div class="box destaque">
          <span>Total Geral</span>
          <strong id="totalGeral">0</strong>
        </div>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </main>

    <script src="script.js"></script>

    <!-- Registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
          } catch (e) {
            // silencioso
          }
        });
      }
    </script>
  </body>
</html>
